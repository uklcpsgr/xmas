    <script>
      var play = true;
      function triggerPlay() {
        var audio = document.getElementById('bg-song'),
        controll = document.getElementById('controll');

        if(play) {
          audio.pause();
          play = false;
          controll.src = 'img/stop.png';
        }
        else {
          audio.play();
          play = true;
          controll.src = 'img/play.png';
        }
      }
    </script>
