<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Symphony Solutions - Happy upcoming holidays!</title>
    <meta name="description" content="Symphony Solutions - Happy upcoming holidays!">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>
  <body>
    <img id="controll" onclick="triggerPlay()" width="82" height="81" src="img/play.png">
    <audio id="bg-song" preload="auto" loop>
      <source src="audio/song.mp3" type="audio/mpeg">
      <p>Your browser does not support the audio element.</p>
    </audio>
    <div class="snowman"></div>
    <div class="owl-carousel"></div>

    <div id="controls">
      <svg height="840" width="840" id="mainSVG">
        <defs>
          <path d="M62.916804101354785 529.9676544637541 A380 380, 0, 1, 1, 777.0831958986453 529.9676544637541" id="curvedTextPath" fill="none"></path>
        </defs>

        <text>
          <textPath startOffset="6%" id="control-link-wrap" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#curvedTextPath">
            <tspan data-country="belgium">belgium</tspan>
            <tspan data-country="bulgaria">bulgaria</tspan>
            <tspan data-country="canada">canada</tspan>
            <tspan data-country="denmark">denmark</tspan>
            <tspan data-country="england">england</tspan>
            <tspan data-country="france">france</tspan>
            <tspan data-country="gibraltar">gibraltar</tspan>
            <tspan data-country="ireland">ireland</tspan>
            <tspan data-country="macedonia">macedonia</tspan>
            <tspan data-country="netherlands">the netherlands</tspan>
            <tspan data-country="poland">poland</tspan>
            <tspan data-country="ukraine">ukraine</tspan>
            <tspan data-country="usa">USA</tspan>
          </textPath>
        </text>
      </svg>
    </div>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/snowfall.jquery.min.js"></script>

    <script src="js/main.js"></script>
    <script>
      var play = true;
      function triggerPlay() {
        var audio = document.getElementById('bg-song'),
        controll = document.getElementById('controll');

        if(play) {
          audio.pause();
          play = false;
          controll.src = 'img/stop.png';
        }
        else {
          audio.play();
          play = true;
          controll.src = 'img/play.png';
        }
      }
    </script>
  </body>
</html>
